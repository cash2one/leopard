<!-- middle === -->
<div class="container">
    <div class="row">
        <div class="span11 login-user">
            <div class="login-text">&nbsp;欢迎中宝财富老用户升级进去新系统</div>
            <div class="row">
                <div class="span7 ">
                    <form class="form-horizontal" data-form-produce="formControls.conf">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">用户名：</label>
                            <div class="controls">
                                <input class="main-input profile-input" type="text" id="inputPassword" placeholder="请输入用户名" data-phone-produce="formControls.username" data-phone-send="#back-send" ng-model="formControls.models.username"/>
                                    <button type="button" id="back-send" class="button forget-button">发送验证码
                                    </button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">短信验证码：</label>
                            <div class="controls">
                                <input type="text" id="inputPassword" data-input-produce="formControls.phoneCode" ng-model="formControls.models.phoneCode"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">新密码：</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" data-input-produce="formControls.password" ng-model="formControls.models.password"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">确认新密码</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" data-input-produce="formControls.rePassword" ng-model="formControls.models.rePassword"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button class="login-btn login-btn-one" type="submit">修改密码</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span3 login-right">
                    <img src="../images/logo.png" height="53" width="202"></br>
                    <a href="/#!/register">免费注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- middle === -->
<!-- bottom === -->
<div class="container">
    <div class="row bottom">
        <div class="span6">
            <div class="bottom-phone"><span>客服电话：</span>
            <span class="bottom-phone-text" ng-bind="platformConfig.phone"></span></div>
            <div class="bottom-phone">CopyRight © 2013 {{ platformConfig.fullName }} 品牌所有 <a href="http://www.miitbeian.gov.cn/" ng-bind="platformConfig.ICP"></a></div>
        </div>
        <div class="span6">
            <ul class="authenticate">
                <li class="xl-xin"><a href="#" title="#"></a></li>
                <li class="tx-wb"><a href="#" title="#"></a></li>
                <li class="xl-wb"><a href="#" title="#"></a></li>
                <li class="wx"><a href="#" title="#" ></a></li>
                <li class="qy-not"><a title="#" href="#"></a></li>
            </ul>
        </div>
    </div>
</div>
<!-- bottom === -->
