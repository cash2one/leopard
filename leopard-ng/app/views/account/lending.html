<!--right-->
<div  class="main-wrap" ng-controller="simpleListCtrl">
    <div class="account-right">
        <div class="account-theme">&nbsp;待收记录
        </div>
        <div data-filter-produce="filterConfig"></div>
        <div class="span10">
            <table class="table table-hover table-bordered integration-table">
            <thead>
                <tr class="red-cardTop">
                    <th>项目名称</th>
                    <th>金额</th>
                    <th>利息</th>
                    <th>当前期数</th>
                    <th>状态</th>
                    <th>还款时间</th>
                    <th>实还时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="li in listData.list">
                    <td ng-if="li.project_category == 100">
                        <a target="_blank" ng-href="/#!/invest/{{ li.project_id }}" ng-bind="li.project_name | limitTo: 8" tooltip="{{ li.project_name }}"></a>
                    </td>
                    <td ng-if="li.project_category==200">
                        <a target="_blank" ng-href="/#!/invest/student/{{ li.project_id }}" ng-bind="li.project_name | limitTo: 8" tooltip="{{ li.project_name }}"></a>
                    </td>

                    <td ng-bind="li.amount | currency: '￥'"></td>
                    <td ng-bind="li.interest | currency: '￥'"></td>
                    <td ng-bind="li.period + (li.nper_type==100?'月': '天')"></td>
                    <td ng-bind="li.status | statusFilter: 'plan'"></td>
                    <td ng-bind="li.plan_time | date: 'yyyy-MM-dd HH:mm'"></td>
                    <td ng-bind="li.executed_time | date: 'yyyy-MM-dd HH:mm'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div data-pagination-produce="paginationConf" class="pull-right"></div>
    </div>
</div>
