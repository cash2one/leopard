<div  class="main-wrap" ng-controller="simpleListCtrl">
    <div class="account-right">
        <div class="account-theme">&nbsp;宝币管理
        </div>
        <div class="account-data">
            <div class="row">
                <div class="span2 account-alance">
                    <b>可用余额&nbsp;<i class="icon-question-sign" tooltip="当前账户目前可自由支配的金额"></i></b></br>
                    <span ng-bind="accountData.user.available_amount | currency: '￥'"></span></br>
                    <b>&nbsp;</b>
                </div>
                <div class="span2 account-alance">
                    <b>账户总资产&nbsp;<i class="icon-question-sign" tooltip="账户的所有资产，包括冻结、待收等等"></i></b></br>
                    <span ng-bind="accountData.user.total_amount | currency: '￥'"></span></br>
                    <b>&nbsp;</b>
                </div>
                <div class="span2 account-alance">
                    <b>宝币余额&nbsp;<i class="icon-question-sign" tooltip="投资项目可以获得宝币，可用于宝币商城兑换"></i></b></br>
                    <span class="account-money" ng-bind="accountData.user.gift_points | number: 2"></span></br>
                    <b>&nbsp;</b>
                </div>
                <div class="span2 gift-deposit-main">
                    <a href="/#!/mall/index" class="button gift-deposit">使用宝币》</a></br></br>
                    <a href="/#!/invest" class="button gift-deposit">赚取宝币》</a>
                </div>
            </div>
        </div>

        <div class="span10">
            <div tabset>

                <div tab>
                    <div tab-heading>
                        <i class="icon-reorder icon-large"></i> 宝币使用情况
                    </div>
                    <table class="table table-hover table-bordered integration-table">
                        <thead>
                            <tr>
                                <td>分数</td>
                                <td>备注</td>
                                <td>操作时间</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="li in listData.list">
                                <td ng-bind="li.points"></td>
                                <td class="integration-Orange" ng-bind="li.description"></td>
                                <td ng-bind="li.added_at | date:'yyyy-MM-dd'" tooltip="{{ li.added_at | date:'yyyy-MM-dd HH:mm:ss' }}"></td>
                            </tr>
                            <tr>
                                <td colspan="3"><div data-pagination-produce="paginationConf" class="pull-right"></div></td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
                <div tab>
                    <div tab-heading>
                        <i class="icon-tasks icon-large"></i> 兑换记录
                    </div>
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <td>商品名称</td>
                                <td>兑换单价</td>
                                <td>兑换数量</td>
                                <td>兑换时间</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="li in orderData">
                                <td class="integration-Orange">
                                    <a href="/#!/mall/index/{{ li.commodity.id }}">{{ li.commodity.name }}</a>
                                </td>
                                <td ng-bind="li.commodity.price"></td>
                                <td ng-bind="li.number"></td>
                                <td ng-bind="li.added_at | date:'yyyy-MM-dd'" tooltip="{{ li.added_at | date:'yyyy-MM-dd HH:mm:ss' }}"></td>
                            </tr>
                            <tr>
                                <td colspan="4"><div data-pagination-produce="" class="pull-right"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>
</div>
