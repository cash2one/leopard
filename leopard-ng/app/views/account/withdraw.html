<!--right-->
<div class="main-wrap" ng-controller="withdrawListCtrl">
    <div class="account-right">
        <div class="account-theme">&nbsp;提现记录
        </div>
        <div data-filter-produce="filterConfig"></div>
        <div class="span10">
            <table class="table table-hover table-bordered integration-table">
                <thead>
                <tr class="red-cardTop">
                    <th>提现金额</th>
                    <th>手续费</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>处理时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="li in listData.list">
                    <td ng-bind="li.amount | currency: '￥'"></td>
                    <td ng-bind="li.commission | currency: '￥'"></td>
                    <td ng-bind="li.status | statusFilter: 'withdraw'"></td>
                    <td ng-bind="li.added_at | date: 'yyyy-MM-dd'" tooltip="{{ li.added_at | date: 'yyyy-MM-dd HH:mm:ss' }}"></td>
                    <td ng-bind="li.processed_at | date: 'yyyy-MM-dd'" tooltip="{{ li.processed_at | date: 'yyyy-MM-dd HH:mm:ss' }}"></td>
                    <td>
                        <a href="javascript:;" ng-click="cancelWithdraw(li.id)" ng-if="li.status == 100">取消提现</a>
                        <span ng-if="li.status != 100">--</span>
                    </td>
                </tr>
            </table>
        </div>
        <div data-pagination-produce="paginationConf" class="pull-right"></div>
        <script type="text/ng-template" id="confirm_modal.html">
            <div class="modal-header"><h4>取消提现确认</h4></div>
            <div class="modal-body">
                <h5>您确定取消提现吗？</h5>
            </div>
            <div class="modal-footer">
                <input type="button" ng-click="ok()" class="btn btn-danger" value="确定取消"/>
                <input type="button" ng-click="cancel()" class="btn btn-primary" value="关闭"/>
            </div>
        </script>
    </div>
</div>
