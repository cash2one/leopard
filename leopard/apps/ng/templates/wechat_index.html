<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="/static/styles/wechat.css" />
        <title>中宝财富</title>
    </head>
    <body>
        <div class="main">
            <ul class="index-ul">
                <li>
                    <span>
                        用户名：
                    </span>
                    <input type="text" name="username" class="form-big">
                </li>
                <li>
                    <span>
                        密码：
                    </span>
                    <input type="password" name="password" class="form-big">
                </li>
                <li>
                    <span>
                        确认密码：
                    </span>
                    <input type="password" name="repeat-password" class="form-big">
                </li>
                <li>
                    <span>
                        手机号码：
                    </span>
                    <input type="text" name="phone" class="form-big">
                </li>
                <li>
                    <span>
                        验证码：
                    </span>
                    <input type="text" class="form-control">
                    <button type="button" class="btn" onclick="sendSMS()" id="sendBtn">发送验证码</button>
                </li>
                <li>
                    <button type="button" class="btn btn-default" onclick="register()">同意注册</button>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/static/js/wechat.js"></script>
    </body>
</html>
