<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>后台登录</title>

    <!-- Core CSS - Include with every page -->
    <link href="{{ url_for('static', filename='bootstrap/bootstrap3/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->


</head>

<body>
    <form action="" method="post" id="login-form">
        {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        {% endif %}
        <input type="hidden" name="next" value="/" />
    <div class="container">

        <div class="login-panel panel panel-default" style="border: 1px solid #EEE;padding:20px;margin: 0 auto; margin-top:30px;width: 450px;">
            <div class="panel-heading">
                <h3 class="panel-title">后台管理-登录</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="用户名" name="username" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="密码" name="password" type="password" value="">
                        </div>
                        <div class="form-group" style="color: red;">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <ul class=flashes>
                            {% for message in messages %}
                              <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                          {% endif %}
                        {% endwith %}
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="登录"/>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

    </form>
    <!-- Core Scripts - Include with every page -->
    <script src="{{ url_for('static', filename='vendor/jquery-2.0.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/bootstrap3/js/bootstrap.min.js') }}"></script>

</body>

</html>
