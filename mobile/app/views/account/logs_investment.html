<ion-view view-title="投资记录">
  <ion-content>
    <div class="list">
      <div class="item row">
        <div class="col">项目名称</div>
        <div class="col col-25">金额</div>
        <div class="col col-20">状态</div>
      </div>
      <div class="row logs-border" ng-repeat="log in logsData.list">
        <div class="col" ng-bind="log.project.name"></div>
        <div class="col col-25" ng-bind="'￥' + log.amount"></div>
        <div class="col col-20" ng-bind="log.status | status: 'invest'"></div>
      </div>
      <div class="item text-center" ng-if="!logsData.list.length">
        <p>暂无相关记录</p>
      </div>
    </div>
    <ion-infinite-scroll on-infinite="loadData()" distance="1%" ng-if="!logsData.isOver">
    </ion-infinite-scroll>
    <div style="height: 40px"></div>
  </ion-content>
</ion-view>
